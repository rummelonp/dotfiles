### Appearance ###
# Message
set-option -g message-style bold,bg=green,fg=black

# Mode (green)
set-window-option -g mode-style fg=black,bg=green

# Status (green)
set-option -g pane-border-style bg=black,fg=white
set-option -g pane-active-border-style bg=black,fg=green
set-option -g status-style fg=white,bg=default
set-option -g window-status-format "#[fg=white,bg=default] #I #W "
set-option -g window-status-current-format "#[fg=black,bg=green,underscore] #I #W "
set-option -g status-left-length 64
set-option -g status-left '#[fg=green,bg=default]#(whoami)@#(hostname -s) #S #[default]'
set-option -g status-right-length 32
set-option -g status-right '#[fg=white,bg=default,bold] %Y/%m/%d(%a) %H:%M#[default]'
